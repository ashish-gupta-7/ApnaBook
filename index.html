<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApnaBook</title>

    <!-- Swiper CSS -->
     <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <!-- header section starts -->
    <header class="header">

        <div class="header-1">
            <a href="#" class="logo"><i class="fas fa-book"></i>ApnaBook</a>

            <form action="" class="search-form">
                <input type="search" placeholder="Seach here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#featured">Featured</a>
                <a href="#arrivals">Arrivals</a>
                <a href="#reviews">Reviews</a>
                <a href="#blogs">Blogs</a>
            </nav>
        </div>

    </header>

    <!-- header section ends -->

    <!-- Login Form -->
    <div class="login-form-container">
        <div id="close-login-btn" class="fas fa-times"></div>
    
        <form action="">
            <h3>Sign In</h3>
            <span>Username</span>
            <input type="email" class="box" placeholder="Enter your email">
            <span>Password</span>
            <input type="password" class="box" placeholder="Enter your password">
            <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me"> Remember me</label>
            </div>
            <input type="submit" value="Sign In" class="btn">
            <p>Forgot password? <a href="#">Click here</a></p>
            <p>Don't have an account? <a href="#">Create one</a></p>
        </form>
    </div>

    <!-- Home Section -->
    <section class="home" id="home">
    
        <div class="row">
        
            <div class="content">
                <h3>Upto 75% Off</h3>
                <p>Discover amazing books at the best prices. Get up to 75% off on selected books. Hurry, limited time offer!</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
                                                            
            <div class="swiper books-slider">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img src="images/book-1.png" alt="Book 1"></a>
                    <a href="#" class="swiper-slide"><img src="images/book-2.png" alt="Book 2"></a>
                    <a href="#" class="swiper-slide"><img src="images/book-3.png" alt="Book 3"></a>
                    <a href="#" class="swiper-slide"><img src="images/book-4.png" alt="Book 4"></a>
                    <a href="#" class="swiper-slide"><img src="images/book-5.png" alt="Book 5"></a>
                    <a href="#" class="swiper-slide"><img src="images/book-6.png" alt="Book 6"></a>
                </div>                                               
            </div>
        </div>
    </section>


    <!-- JavaScript -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
